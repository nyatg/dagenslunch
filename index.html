<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>The Tech Restaurang</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>TTR - The Tech Restaurang</h1>
        <p>welcome text...</p>
        <form>
            <label for="nrOfPpl">How many people would like to eat? <span>(if you are a company more than 10 people contact us at: thetechrestaurang@ttr.com)</span></label>
            <select name="nrOfPpl" id="nrOfPpl">
                <option selected value="-">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label>
                <input type="radio" name="typeOfMeal" value="lunch">Lunch
            </label>

            <label>
                <input type="radio" name="typeOfMeal" value="dinner">Dinner
            </label> <br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"> <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" name="phone"><br>

            <label for="diet">Any dietary restrictions or allergies?</label>
            <input type="text" id="diet" name="diet">

            <input type="submit" value="Book table">
            
        </form>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
